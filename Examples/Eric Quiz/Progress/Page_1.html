let scorm = pipwerks.SCORM;
let lmsConnected = false;

function setBookmark(mark) {
  if(lmsConnected){
    var setlessonLocation = scorm.set("cmi.core.lesson_location", mark);
    scorm.save();
    scorm.set(`cmi.objectives.${mark}.status`, "completed");
    console.log(`completing status ${mark}`);
  }
}


let getBtn = document.getElementById('get-btn');
let setBtn = document.getElementById('set-btn');
let getLog = document.getElementById('getlist');
let setLog = document.getElementById('setlist');

function logGet() {
  if (lmsConnected) {
    let val = this.previousElementSibling.value;
    let item = document.createElement('li');
    item.classList.add('input');
    item.innerText = '> ' + val;
    getLog.append(item);
    let result = scorm.get(val);
    let r = document.createElement('li');
    r.innerText = result;
    getLog.append(r);
  } else {
     let item = document.createElement('li');
     item.innerText = 'LMS NOT CONNECTED';
     item.classList.add('error');
     getLog.append(item);
  }
}

function logSet() {
  if (lmsConnected) {
    let input = this.previousElementSibling.value;
    let param = input.split('|')[0];
    let val = input.split('|')[1];
    let item = document.createElement('li');
    item.innerText = `> ${param}:  ${val}`;
    item.classList.add('input');
    setLog.append(item);
    let result = scorm.set(param, val);
    let r = document.createElement('li');
    r.innerText = result;
    setLog.append(r);
  } else {
      let item = document.createElement('li');
     item.innerText = 'LMS NOT CONNECTED';
     item.classList.add('error');
     setLog.append(item);
  }
}

getBtn.addEventListener('click', logGet);
setBtn.addEventListener('click', logSet);

function open() {
   lmsConnected = scorm.init();
}

function close() {
  setBookmark(0);
  scorm.set('cmi.core.lesson_status', 'completed')
  scorm.quit();
}

window.addEventListener('load', open);
window.addEventListener('unload', close);
window.addEventListener('beforeunload', close);

</script>
</body>
